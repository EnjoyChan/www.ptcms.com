
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li><a>任务管理</a></li>
        <li class="active">任务列表</li>
      </ol>
    </div>
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-xs-9">
        <div class="row list-query">
          <label class="col-xs-3">小组: </label>
          <div class="col-xs-9">
            <select ng-model="selectedGroup" ng-change="changeGroup()" class="form-control">
              <option ng-repeat="group in allGroups" value="{{group._id}}">{{group.name}}</option>
            </select>
          </div>
        </div>
        <div class="row list-query">
          <label class="col-xs-3">项目: </label>
          <div class="col-xs-9">
            <select ng-model="project" class="form-control">
              <option ng-repeat="project in allProjects" value="{{project._id}}">{{project.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-xs-3 list-query">
        <button type="button" class="btn btn-sm btn-primary" ng-click="query()">查询</button>
      </div>
    </div>
    <div class="groups-list">
      <table class="table table-simple table-hover table-info table-condensed table-flow">
        <thead>
          <tr>
            <th class="grid-1"></th>
            <th class="grid-4">任务</th>
            <th class="grid-3">执行者</th>
            <th class="grid-2">状态</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in info">
            <td title="{{$index + 1}}">{{$index + 1}}</td>
            <td><a ui-sref="taskdetail({id: task._id})">{{task.schedule}}</a></td>
            <td ><a ui-sref="userdetail({id: task.action})">{{task.actionName}}</a></td>
            <td title="{{task.status}}" ng-bind="task.status"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
