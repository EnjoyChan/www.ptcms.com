<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li class="active">简历审核</li>
      </ol>
    </div>
  </div>
  <div class="main-content">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="resume in info">
        <label class="label label-info pull-right" ng-bind="resume.status"></label>
        <p><a ui-sref="resumedetail({ id: resume._id})"><span ng-bind="resume.name"></span>+<span ng-bind="resume.role"></span></a></p>
        <span ng-bind="resume.createTime | date"></span>    
      </li>
    </ul>
  </div>
</div>
