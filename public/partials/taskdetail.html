<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li>项目信息</li>
        <li class="active" ng-bind="info.name"></li>
      </ol>
    </div>
  </div>
  <div class="row main-content">
    <form class="form-horizontal">
      <div class="alert alert-danger text-center" role="alert" ng-show="errorMsg">
        <span class="msg" ng-bind="errorMsg"></span>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">任务</label>
        <div class="col-sm-8 col-xs-8">
          <p ng-bind="info.schedule" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">状态</label>
        <div class="col-sm-8 col-xs-3">
          <p ng-bind="info.status" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">执行者</label>
        <div class="col-sm-8 col-xs-8">
          <p class="form-control-static"><a ng-bind="info.action.username" ui-sref="userdetail({id: info.action._id})"></a></p>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-sm-2 col-xs-3">创建日期</label>
        <div class="col-sm-8 col-xs-8">
          <p ng-bind="info.createTime | date" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group col-sm-4" ng-show="info.beginTime">
        <label class="col-sm-2 col-xs-3">开启时间</label>
        <div class="col-sm-8 col-xs-8">
          <p ng-bind="info.beginTime | date" class="form-control-static"></p>       
        </div>
      </div>
      <div class="form-group col-sm-4" ng-show="info.endtime">
        <label class="col-sm-2 col-xs-3">结束时间</label>
        <div class="col-sm-8 col-xs-8">
          <p ng-bind="info.endtime | date" class="form-control-static"></p>
        </div>
      </div>
    </form>
  </div>
</div>
