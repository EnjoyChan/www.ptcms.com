
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li>小组管理</li>
        <li class="active">小组项目</li>
      </ol>
    </div>
  </div>
  <div class="main-content">
  	<div class="text-center">
      <span class="msg">{{errorMsg}}</span>
    </div>
  	<div class="row">
      <div class="col-xs-4 col-md-2 pull-right list-query">
        <select ng-model="query" class="form-control" ng-change="changeQuery()">
          <option value="">全部</option>
          <option ng-repeat="group in user.currentGroup" ng-bind="group.name" value="{{group._id}}"></option>
        </select>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="project in projects" data="{{project._id}}">
        <button class="btn btn-xs btn-info" ng-show="project.status == '已分配'" change-status>启动</button>
        <button class="btn btn-xs btn-info" ng-show="project.status == '启动'" change-status>暂停</button>
        <button class="btn btn-xs btn-info" ng-show="project.status == '启动'" change-status>完成</button>
        <a ng-bind="project.name" ui-sref="projectdetail({id: project._id})"></a>  
      </li>
    </ul>
  </div>
</div>
